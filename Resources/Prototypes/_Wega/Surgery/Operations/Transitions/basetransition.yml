# ========================
# ПЕРЕХОДЫ ТОРСА
# ========================

- type: surgeryTransition
  id: OpenTorsoTransition
  target: TorsoOpen
  label: Вскрыть торс
  stepGroups:
    - conditions:
        - !type:ClothingCondition
          invert: true
          slots:
          - jumpsuit
          - outerClothing
      steps:
        - tool: [ Scalpel ]
          tag: [ Knife, Shiv, BasicGlassShard, Wirecutter ]
          action: Cut
          sound:
            collection: Scalpel
          time: 4
          successChance: 0.95
        - tool: [ Hemostat ]
          tag: [ CableCoil, Crowbar ]
          action: ClampBleeding
          sound:
            path: /Audio/_Wega/Medical/Surgery/hemostat1.ogg
          time: 3
          successChance: 0.95
        - tool: [ Retractor ]
          tag: [ Crowbar ]
          action: Retract
          sound:
            collection: Retractor
          time: 4
        - tool: [ Sawing ]
          tag: [ BotanyHatchet, FireAxe ]
          action: Cut
          sound:
            path: /Audio/_Wega/Medical/Surgery/saw.ogg
          time: 6
          successChance: 0.95
        - tool: [ Retractor ]
          tag: [ Crowbar ]
          action: Retract
          sound:
            collection: Retractor
          time: 4

- type: surgeryTransition
  id: OrganManipulationTransition
  target: OrganManipulation
  label: Манипуляция с органами
  stepGroups:
    - conditions:
        - !type:ClothingCondition
          invert: true
          slots:
          - jumpsuit
          - outerClothing
      parallel: true
      steps:
        # Сердце
        - tool: [ Hemostat ]
          tag: [ CableCoil, Crowbar ]
          action: RemoveOrgan
          requiredPart: Heart
          sound:
            path: /Audio/_Wega/Medical/Surgery/hemostat1.ogg
          time: 3
          successChance: 0.8
          conditions:
            - !type:OrganPresentCondition
              organ: Heart
        - tag: [ Heart ]
          action: InsertOrgan
          requiredPart: Heart
          sound:
            collection: Organ
          time: 3
          successChance: 0.8
          conditions:
            - !type:OrganPresentCondition
              invert: true
              organ: Heart

        # Легкие
        - tool: [ Hemostat ]
          tag: [ CableCoil, Crowbar ]
          action: RemoveOrgan
          requiredPart: Lungs
          sound:
            path: /Audio/_Wega/Medical/Surgery/hemostat1.ogg
          time: 3
          successChance: 0.8
          conditions:
            - !type:OrganPresentCondition
              organ: Lungs
        - tag: [ Lungs ]
          action: InsertOrgan
          requiredPart: Lungs
          sound:
            collection: Organ
          time: 3
          successChance: 0.8
          conditions:
            - !type:OrganPresentCondition
              invert: true
              organ: Lungs

        # Желудок
        - tool: [ Hemostat ]
          tag: [ CableCoil, Crowbar ]
          action: RemoveOrgan
          requiredPart: Stomach
          sound:
            path: /Audio/_Wega/Medical/Surgery/hemostat1.ogg
          time: 3
          successChance: 0.8
          conditions:
            - !type:OrganPresentCondition
              organ: Stomach
        - tag: [ Stomach ]
          action: InsertOrgan
          requiredPart: Stomach
          sound:
            collection: Organ
          time: 3
          successChance: 0.8
          conditions:
            - !type:OrganPresentCondition
              invert: true
              organ: Stomach

        # Печень
        - tool: [ Hemostat ]
          tag: [ CableCoil, Crowbar ]
          action: RemoveOrgan
          requiredPart: Liver
          sound:
            path: /Audio/_Wega/Medical/Surgery/hemostat1.ogg
          time: 3
          successChance: 0.8
          conditions:
            - !type:OrganPresentCondition
              organ: Liver
        - tag: [ Liver ]
          action: InsertOrgan
          requiredPart: Liver
          sound:
            collection: Organ
          time: 3
          successChance: 0.8
          conditions:
            - !type:OrganPresentCondition
              invert: true
              organ: Liver

        # Почки
        - tool: [ Hemostat ]
          tag: [ CableCoil, Crowbar ]
          action: RemoveOrgan
          requiredPart: Kidneys
          sound:
            path: /Audio/_Wega/Medical/Surgery/hemostat1.ogg
          time: 3
          successChance: 0.8
          conditions:
            - !type:OrganPresentCondition
              organ: Kidneys
        - tag: [ Kidneys ]
          action: InsertOrgan
          requiredPart: Kidneys
          sound:
            collection: Organ
          time: 3
          successChance: 0.8
          conditions:
            - !type:OrganPresentCondition
              invert: true
              organ: Kidneys

- type: surgeryTransition
  id: CloseTorsoTransition
  target: Default
  label: Закрыть торс
  stepGroups:
    - conditions:
        - !type:ClothingCondition
          invert: true
          slots:
          - jumpsuit
          - outerClothing
      steps:
        - tool: [ Retractor ]
