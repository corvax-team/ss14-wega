#region MuscleTears
- type: surgeryTransition
  id: HealMuscleTearsTorsoTransition
  target: EndMuscleTearsTorsoOperation
  label: "Лечить физические травмы"
  stepGroups:
    - conditions:
        - !type:InternalDamageCondition
          damageType: MuscleTears
          bodyPart: torso
      steps:
        - tool: [ Hemostat ]
          tag: [ CableCoil, Crowbar ]
          action: ClampBleeding
          failureEffect: [ Bleeding, Pain ]
          sound:
            path: /Audio/_Wega/Medical/Surgery/hemostat1.ogg
          time: 5
          successChance: 0.95
        - tool: [ Retractor ]
          tag: [ Crowbar ]
          action: Retract
          failureEffect: [ Pain ]
          sound:
            collection: Retractor
          time: 4
        - tool: [ Hemostat ]
          tag: [ CableCoil, Crowbar ]
          requiredPart: torso
          damageType: MuscleTears
          action: HealInternalDamage
