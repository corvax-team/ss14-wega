- type: reagent
  id: Unholywater
  name: reagent-name-unholywater
  group: Medicine
  desc: reagent-desc-unholywater
  physicalDesc: reagent-physical-desc-unholy
  flavor: unholy
  color: "#0A0A4A"
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 3
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Cultist
        damage:
          types:
            Blunt: -0.4
            Poison: -0.4
            Heat: -0.4
            Shock: -0.4
            Cold: -0.4
  reactiveEffects:
    Extinguish:
      methods: [ Touch ]
      effects:
      - !type:ExtinguishReaction
  plantMetabolism:
  - !type:PlantAdjustWater
    amount: 1
  tileReactions:
  - !type:ExtinguishTileReaction { }

- type: reagent
  id: Formaldehyde
  name: reagent-name-formaldehyde
  group: Medicine
  desc: reagent-desc-formaldehyde
  physicalDesc: reagent-physical-desc-pungent
  flavor: bitter
  color: "#ffffff"
  worksOnTheDead: true
  metabolisms:
    Poison:
      effects:
        - !type:HealthChange
          damage:
            types:
              Poison: 3
              Caustic: 0.5
    Medicine:
      effects:
        - !type:ReduceRotting
          seconds: 30
          conditions:
            - !type:MobStateCondition
              mobstate: Dead
        - !type:HealthChange
          conditions:
            - !type:MobStateCondition
              mobstate: Dead
          damage:
            groups:
              Brute: -1
              Burn: -1
  plantMetabolism:
    - !type:PlantAdjustHealth
      amount: -3
    - !type:PlantAdjustWeeds
      amount: -5
  reactiveEffects:
    Acidic:
      methods: [Touch]
      effects:
        - !type:Emote
          emote: Cough
          probability: 0.5
        - !type:HealthChange
          damage:
            types:
              Caustic: 0.2
