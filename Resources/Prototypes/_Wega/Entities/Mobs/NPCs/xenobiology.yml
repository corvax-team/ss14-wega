- type: entity
  name: basic slime
  id: MobXenoSlimes
  parent: BaseMobAdultSlimes
  abstract: true
  description: It looks so much like jelly. I wonder what it tastes like?
  components:
  - type: Sprite
    sprite: _Wega/Mobs/Aliens/slimes.rsi
    state: gray_baby_slime
  #- type: ReplacementAccent
  #  accent: slimes
  - type: Speech
    speechVerb: Slime
    speechSounds: Slime
    allowedEmotes: ['Squish']
  - type: TypingIndicator
    proto: slime
  - type: NpcFactionMember
    factions:
    - SimpleNeutral
  - type: HTN
    rootTask:
      task: SlimeRootCompound
  - type: SlimeHunger
  - type: SlimeSocial
  - type: SlimeGrowth
  - type: Appearance
    visuals:
      enum.SlimeVisualLayers:
        Type: Gray
        Stage: Young
  - type: SlimeVisuals
    defaultVisuals: MobXenoSlimeGray
    typeVisuals:
      Gray: MobXenoSlimeGray
      Blue: MobXenoSlimeBlue
  - type: TTS # Corvax-TTS
    voice: Chen

- type: entity
  name: basic slime
  id: MobXenoSlimeGray
  parent: MobXenoSlimes
  description: It looks so much like jelly. I wonder what it tastes like?
  suffix: Check

