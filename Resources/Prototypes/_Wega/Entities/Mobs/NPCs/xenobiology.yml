- type: entity
  id: MobXenoSlimes
  parent: BaseMobAdultSlimes
  abstract: true
  name: basic slime
  description: "It looks so much like jelly. I wonder what it tastes like?"
  components:
  - type: Sprite
    sprite: _Wega/Mobs/Aliens/slimes.rsi
    state: gray_baby_slime
  - type: ReplacementAccent
    accent: slimes
  - type: Speech
    speechVerb: Slime
    speechSounds: Slime
    allowedEmotes: ['Squish']
  - type: TypingIndicator
    proto: slime
  - type: NpcFactionMember
    factions:
    - SimpleNeutral
  - type: HTN
    rootTask:
      task: SlimeRootCompound
  - type: SlimeHunger
  - type: SlimeSocial
  - type: SlimeGrowth
  - type: Appearance
    visuals:
      enum.SlimeVisualLayers:
        Type: Gray
        Stage: Young
  - type: SlimeVisuals
    defaultVisuals: MobXenoSlimeGray
    typeVisuals:
      Gray: MobXenoSlimeGray
      Blue: MobXenoSlimeBlue
      Purple: MobXenoSlimePurple
      Orange: MobXenoSlimeOrange
      Metallic: MobXenoSlimeMetallic
      DarkPurple: MobXenoSlimeDarkPurple
      Green: MobXenoSlimeGreen
      DarkBlue: MobXenoSlimeDarkBlue
      Pink: MobXenoSlimePink
      Red: MobXenoSlimeRed
      Yellow: MobXenoSlimeYellow
      Gold: MobXenoSlimeGold
      Silver: MobXenoSlimeSilver
      Black: MobXenoSlimeBlack
      Sepia: MobXenoSlimeSepia
      Oil: MobXenoSlimeOil
      Bluespace: MobXenoSlimeBluespace
      Adamantine: MobXenoSlimeAdamantine
      Pyrite: MobXenoSlimePyrite
      Azure: MobXenoSlimeAzure
      LightPink: MobXenoSlimeLightPink
      Rainbow: MobXenoSlimeRainbow
  - type: TTS # Corvax-TTS
    voice: Chen

