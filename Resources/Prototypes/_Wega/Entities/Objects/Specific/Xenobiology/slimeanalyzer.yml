- type: entity
  parent: BaseItem
  id: HandheldSlimeAnalyzerUnpowered
  name: slime analyzer
  description: "A special analytical instrument for obtaining accurate characteristics of slimes."
  components:
  - type: Sprite
    sprite: _Wega/Objects/Specific/Xenobiology/slime_analyzer.rsi
    state: icon
    layers:
      - state: icon
      - state: analyzer
        shader: unshaded
        visible: true
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Item
    sprite: _Wega/Objects/Specific/Xenobiology/slime_analyzer.rsi
  - type: ActivatableUI
    key: enum.SlimeAnalyzerUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SlimeAnalyzerUiKey.Key:
        type: SlimeAnalyzerBoundUserInterface
  - type: SlimeAnalyzer
    scanningBeginSound:
      path: "/Audio/Voice/Slime/slime_squish.ogg"
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }

- type: entity
  id: HandheldSlimeAnalyzer
  parent: [ HandheldSlimeAnalyzerUnpowered, PowerCellSlotSmallItem]
  suffix: Powered
  components:
  - type: PowerCellDraw
    drawRate: 1.2
  - type: ToggleCellDraw
  - type: ActivatableUIRequiresPowerCell

- type: entity
  id: HandheldSlimeAnalyzerEmpty
  parent: HandheldSlimeAnalyzer
  suffix: Empty
  components:
  - type: Sprite
    layers:
      - state: icon
      - state: analyzer
        shader: unshaded
        visible: false
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
