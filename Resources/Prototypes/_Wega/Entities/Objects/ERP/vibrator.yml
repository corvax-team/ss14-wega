- type: entity
  parent: BaseItem
  id: BaseVibrator
  abstract: true
  components:
  - type: Sprite
    sprite: _Wega/Objects/ERP/Vibrators/magicwand.rsi
    layers:
    - state: vibrator_off
      map: [ "enum.ToggleableVisuals.Layer" ]
  - type: Icon
    sprite: _Wega/Objects/ERP/Vibrators/magicwand.rsi
    state: vibrator_off
  - type: Vibrator
  - type: UseDelay
  - type: Appearance
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 2
    soundHit:
      collection: MetalThud
  - type: ItemToggle
    soundActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.125
        volume: -4
    soundDeactivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.125
        volume: -4
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: { state: vibrator_on }
          False: { state: vibrator_off }

- type: entity
  parent: BaseVibrator
  id: VibratorMagicwand
  name: magicwand
  description: "A powerful vibrating «toy» capable of replacing any partner. It is recommended to use the ovoid side, it is not necessary to lubricate."

