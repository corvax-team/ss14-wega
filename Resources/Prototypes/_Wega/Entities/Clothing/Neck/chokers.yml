- type: entity
  parent: [ ClothingNeckBase, BaseFoldable ]
  id: ClothingNeckChokerBase
  abstract: true
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _Wega/Clothing/Neck/Misc/chokers.rsi
  - type: Clothing
    sprite: _Wega/Clothing/Neck/Misc/chokers.rsi
  - type: Appearance
  - type: Foldable
    canFoldInsideContainer: true
    unfoldVerbText: fold-zip-verb
    foldVerbText: fold-unzip-verb

- type: entity
  parent: ClothingNeckChokerBase
  id: ClothingNeckChokerBlack
  name: black choker
  description: "A sleek and stylish black choker, perfect for a bold look."
  components:
  - type: Sprite
    layers:
    - state: black
      map: [ "unfoldedLayer" ]
    - state: black-lock
      map: ["foldedLayer"]
      visible: false
  - type: Clothing
    equippedPrefix: black

