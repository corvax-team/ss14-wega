#region Boxing
- type: entity
  id: ActionBoxingJab
  parent: BaseAction
  name: Jab
  description: "Blow-blow."
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    icon: { sprite: Clothing/Hands/Gloves/Boxing/boxingblue.rsi, state: "icon" }
    itemIconStyle: BigAction
    useDelay: 2
  - type: InstantAction
    event: !type:BoxingJabActionEvent

