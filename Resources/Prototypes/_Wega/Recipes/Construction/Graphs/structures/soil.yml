- type: constructionGraph
  id: SoilGraph
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: soil
          completed:
            - !type:SnapToGrid { }
          steps:
            - tag: SoilBag
              name: bag soil
              icon:
                sprite: _Wega/Objects/Misc/soilbag.rsi
                state: icon
              doAfter: 10
    - node: soil
      entity: hydroponicsSoil
